<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
 
    <body>
        <div class="container" id="login">
            <h1>Page d'accueil</h1>


            <form action="">
                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="nickname">Choissiez un pseudo</label>
                    <input class="form-control form-control-lg" type="text" placeholder="..." id="nickname">
                </div>

                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="room">Rejoindre une salle privée</label>
                    <input class="form-control form-control-lg" type="text" placeholder="CODE..." id="room">
                </div>

                <input type="submit" class="btn btn-success" value="Créer une salle privée" id="create"/>
                <input type="submit" class="btn btn-secondary" value="Rejoindre une salle privée" id="join"/>
            </form>
            
        </div>

        <div class="container" id="room" style="display: none;">
            <h1>ROOM</h1>
        </div>

        <div class="p-5">
            <input type="button" value="Info" id="poke" class="btn btn-success"/>
            <input type="button" value="Listes des salles" id="rooms" class="btn btn-info"/>
        </div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
